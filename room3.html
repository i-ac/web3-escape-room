<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Cats: Room 3</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/room3.css">
</head>
<body>
    <main>
        <h1>Hover over the boxes to find the hidden cat with the number.</h1>
        <ul>
            <li>
                <a class="loser" href="#">
                    <img class="loser__box" src="./assets/img/box.png" alt="card box">
                    <p>Box 1</p>
                </a>
            </li>
            <li>
                <a class="loser" href="#">
                    <img class="loser__box" src="./assets/img/box.png" alt="card box">
                    <p>Box 2</p>
                </a>
            </li>
            <li>
                <a class="winner" href="#">
                    <img class="box"src="./assets/img/box.png" alt="card box">
                    <img class="cat hidden" src="./assets/img/cat-1.jpg" alt="found cat with number">
                    <p>Box 3</p>
                </a> 
            </li>
        </ul>
    </main>
    <script src="js/room3.js"></script>
</body>
</html>
